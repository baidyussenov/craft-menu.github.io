<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR –¢–æ—Ä—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    #custom-ar-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #custom-ar-button:hover {
      background-color: #218838;
    }

    #ar-prompt {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>AR –¢–æ—Ä—Ç üç∞</h1>

  <model-viewer
    id="cakeViewer"
    src="./models/handpainted_watercolor_cake.glb"
    ios-src="./models/handpainted_watercolor_cake.usdz"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    tone-mapping="neutral"
    alt="3D –º–æ–¥–µ–ª—å —Ç–æ—Ä—Ç–∞"
    style="position: relative;">

    <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ -->
    <div id="ar-prompt" slot="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="hand prompt">
    </div>

  </model-viewer>

  <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR -->
  <button id="custom-ar-button">–°–º–æ—Ç—Ä–µ—Ç—å –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏</button>

  <script>
    const customARButton = document.getElementById('custom-ar-button');
    const viewer = document.getElementById('cakeViewer');

    customARButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
